---
layout: default
---

<article class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold">{{ page.title }}</h1>
    {% include date.html date=page.date %}
    <p class="text-gray-600 text-sm">{% if page.lang == 'es' %}{{ day }} {{ month }} {{ year }}{% else %}{{ month }} {{ day }}, {{ year }}{% endif %}</p>
    <div class="mt-6 text-gray-700 dark:text-gray-300 space-y-4">
        {{ content }}
    </div>
    {% if page.lang == 'es' %}
        <a href="/es/blog" class="mt-6 inline-block text-blue-500 hover:underline">← Volver al Blog</a>
    {% else %}
        <a href="/blog" class="mt-6 inline-block text-blue-500 hover:underline">← Back to Blog</a>
    {% endif %}
</article>
